<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
</head>
<body>
    <h1>Discord Webhook Message Sender</h1>
    <form id="webhookForm">
        <label for="webhookUrl">Webhook URL:</label><br>
        <input type="url" id="webhookUrl" placeholder="Enter your webhook URL" required><br><br>

        <label for="messageContent">Message (additional content):</label><br>
        <textarea id="messageContent" placeholder="Type additional content here..." rows="4"></textarea><br><br>

        <button type="button" onclick="sendWebhook()">Send Message</button>
    </form>

    <p id="statusMessage"></p>

    <script>
        async function sendWebhook() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            const additionalContent = document.getElementById('messageContent').value;

            if (!webhookUrl) {
                document.getElementById('statusMessage').innerText = 'Please provide the webhook URL!';
                return;
            }

            const messageContent = `@everyone ${additionalContent}\n\nSent with https://sunny-dee-71.github.io/Disco-Spammer/`.trim();

            // Attempt to fetch the local skib.mp4 file
            try {
                const fileResponse = await fetch('skib.mp4');
                if (!fileResponse.ok) {
                    throw new Error('Failed to fetch the local file skib.mp4.');
                }
                const fileBlob = await fileResponse.blob();

                // Prepare form data
                const formData = new FormData();
                formData.append('payload_json', JSON.stringify({ content: messageContent }));
                formData.append('file', fileBlob, 'skib.mp4');

                // Send to the webhook
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    document.getElementById('statusMessage').innerText = 'Message sent successfully!';
                } else {
                    document.getElementById('statusMessage').innerText = 'Failed to send message. Please check your webhook URL.';
                }
            } catch (error) {
                document.getElementById('statusMessage').innerText = 'An error occurred: ' + error.message;
            }
        }
    </script>
</body>
</html>
